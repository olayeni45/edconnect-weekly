<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/profile_style.css" />

    <title>Profile Page</title>
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

        <a class="navbar-brand" href="index.html" id="projectLogo">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">

                <li class="nav-item ">
                    <a class="nav-link " href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link " href="createProject.html">Submit</a>
                </li>
            </ul>

            <ul class="navbar-nav ">

                <li class="nav-item ">
                    <a class="nav-link " href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link " href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--Center Div Container-->

    <div class="centerContainer">

        <p><span id="ade">Ade Ade</span> <span id="test">test@edconnect.ng</span></p>

        <div class="bioDiv">

            <div class="bioContentDiv">

                <div class="columnFlex">
                    <p>Program</p>
                    <p>Computer Science</p>
                </div>

                <div class="columnFlex">
                    <p>Matriculation Number</p>
                    <p>00/0000</p>
                </div>

                <div class="columnFlex">
                    <p>Graduation Year</p>
                    <p>2019</p>
                </div>

            </div>

        </div>

        <div class="bottomMargin"></div>

        <p class="ruleHeading">Update Profile</p>
        <hr />

        <div class="bottomMargin"></div>

        <div class="updateFlexDiv">

            <form>

                <div class="form-row">

                    <div class="form-group col-6">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="Ade">
                    </div>

                    <div class="form-group col-6">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" id="lName" placeholder="Ade">
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-6">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="test@edconnect.ng">
                    </div>

                    <div class="form-group col-6">

                        <label for="program">Program</label>
                        <select id="program" class="form-control">
                            <option selected>Computer Science</option>
                            <option>Computer Information System</option>
                            <option>Computer Technology</option>
                        </select>


                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-6">

                        <label for="matric">Matriculation Number</label>
                        <input type="text" class="form-control" id="matric" placeholder="00/0000">

                    </div>

                    <div class="form-group col-6">

                        <label for="graduation">Graduation Year</label>
                        <select id="graduation" class="form-control">
                            <option selected>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>

                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>

            </form>
        </div>



        <div class="bottomMargin"></div>

        <p class="ruleHeading">Change Password</p>
        <hr />

        <div class="changeFlexDiv">

            <form>

                <div class="form-row">

                    <div class="form-group col-4">
                        <label for="cPassword">Current Password</label>
                        <input type="password" class="form-control" id="cPassword" placeholder="Current Password">
                    </div>

                    <div class="form-group col-4">
                        <label for="nPassword">New Password</label>
                        <input type="password" class="form-control" id="nPassword" placeholder="Your new password">
                    </div>

                    <div class="form-group col-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm new password">
                    </div>

                </div>


                <button type="submit" class="btn btn-primary">Change Password</button>

            </form>

        </div>




    </div>


    <!--Footer-->
    <footer>
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>








</body>

</html>
