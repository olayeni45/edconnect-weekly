<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Page</title>
</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--Center Container-->
    <div class="profileCenterContainer">

        <p><span id="profileAde">Ade Ade</span> <span id="profileTest">test@edconnect.ng</span></p>

        <div class="bioDiv">

            <div class="bioContentDiv">

                <div class="columnFlex">
                    <p>Program</p>
                    <p>Computer Science</p>
                </div>

                <div class="columnFlex">
                    <p>Matriculation Number</p>
                    <p>00/0000</p>
                </div>

                <div class="columnFlex">
                    <p>Graduation Year</p>
                    <p>2019</p>
                </div>

            </div>

        </div>

        <div class="bottomMargin"></div>

        <p class="profileRuleHeading">Update Profile</p>
        <hr />

        <div class="bottomMargin"></div>


        <div class="profileFormContainer">

            <form>

                <div class="profileFlexA">

                    <label for="fName" id="profileFpos">First Name</label>
                    <input type="text" class="form-control" id="profileFirstInput" placeholder="First Name">

                    <label for="lName" id="profileLpos">Last Name</label>
                    <input type="text" class="form-control" id="profileSecondInput" placeholder="Last Name">

                </div>

                <div class="profileFlexB">

                    <label for="email" id="profileEmailPos">Email Address</label>
                    <input type="email" class="form-control" id="profileEmailRegister" placeholder="Your Email address">

                    <label for="program" id="profileProgram">Program</label>
                    <select id="profileSelectDropdown" class="form-control">
                        <option selected>Choose...</option>
                        <option>Computer Science</option>
                        <option>Computer Information System</option>
                        <option>Computer Technology</option>
                    </select>

                </div>

                <div class="profileFlexC">

                    <label for="matric" id="profileMatric">Matriculation Number</label>
                    <input type="text" class="form-control" id="profileMatricInput" placeholder="e.g. 16/2020">

                    <label for="graduation" id="profileGrad">Graduation Year</label>
                    <select id="profileGradDropdown" class="form-control">
                        <option selected>Choose...</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>

                </div>

                <button class="btn updateProfileBtn">Update Profile </button>


            </form>

        </div>

        <div class="bottomMargin"></div>

        <p class="profilePasswordHeading">Change Password</p>
        <hr />

        <div class="profilePasswordDiv">

            <label for="cPassword" id="passwordCurrent">Current Password</label>
            <input type="password" class="form-control" id="cPassword" placeholder="Current Password">

            <label for="nPassword" id="passwordNew">New Password</label>
            <input type="password" class="form-control" id="nPassword" placeholder="Your new password">

            <label for="confirmPassword" id="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">

        </div>

        <button class="btn profileChangeP">Change Password </button>


    </div>

    <!--Footer-->
    <footer>
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>


</body>

</html>
