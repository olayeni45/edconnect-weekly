<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Edit Project</title>
</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--Center Container-->
    <div class="editCenterContainer">

        <p id="editHeader">Project 4 </p>

        <div class="editProjDiv">

            <div class="editContent">

                <div class="editProjFlex">
                    <p class="editFirst">Created by </p>
                    <p class="editBold">Ade Ade</p>
                </div>

                <div class="editProjFlex">
                    <p class="editFirst">Date Created</p>
                    <p class="editBold">2020-09-04</p>
                </div>

                <div class="editProjFlex">
                    <p class="editFirst">Last Updated</p>
                    <p class="editBold">2020-09-04</p>
                </div>

                <button type="button" class="btn editProjBtn">View Project</button>

            </div>

        </div>


        <div class="editFlexFormContainer">

            <div class="effc1">
                <p id="editProjHeader">Edit project</p>
                <hr class="editProjRule" />

                <form>

                    <div class="editProjForm">

                        <label for="projectName" id="editProjectLabel">Project Name</label>
                        <input type="text" class="form-control" id="editProjectLabelInput"
                            placeholder="Enter Project Name">

                        <label for="projectAbstract" id="editAbstract">Project Abstract</label>
                        <textarea class="form-control"
                            id="editTextArea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem iusto cumque dolorem, quaerat at ipsam possimus blanditiis perspiciatis voluptates dolor!</textarea>

                        <label for="author" id="editAuthorLabel">Author(s)</label>
                        <input type="text" class="form-control" id="editAuthorInput"
                            placeholder="Enter author names (seperated by comma) ">

                        <label for="tag" id="editTag">Tag(s)</label>
                        <input type="text" class="form-control" id="editTagInput" placeholder=" #javascript #mongodb">

                        <button type="button" class="btn" id="editButton">Save</button>

                    </div>



                </form>
            </div>

            <div class="effc2">
                <p id="editProjHeader">Manage project</p>
                <hr class="editProjRule" />

                <div class="editChooseFile">
                    <input type="file" class="form-control" />
                </div>

                <hr class="editProjRule" id="secondRule" />

                <div class="editCardContainer">

                    <div class="cardProject">
                        <p>Project Files</p>

                    </div>


                </div>
                <div class="innerCardProject">
                    <p>No file uploaded yet</p>

                </div>


            </div>

        </div>

    </div>

    <!--Footer-->
    <footer>
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>

</body>

</html>
