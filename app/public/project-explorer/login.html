<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Page</title>
</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--Center Div-->

    <div class="loginCenterDiv">

        <p id="loginHtmlHeader">Login</p>

        <form>

            <label for="email" id="loginEmailLabel">Email address</label>
            <input type="email" class="form-control loginEmail" id="email" placeholder="Enter Email">

            <label for="password" id="loginPassLabel">Password</label>
            <input type="password" class="form-control loginPassword" id="password" placeholder="Password">

            <button class="btn loginHtmlButton">Login </button>

        </form>

    </div>

    <!--Footer-->
    <footer id="searchFooter">
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>


</body>

</html>
