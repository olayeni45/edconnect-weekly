        <a class="navbar-brand" href="index.html" id="projectLogo">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">

    <!--Login Div-->

        <h3>Login</h3>

        <form>

            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">

            <a class="btn btn-primary buttonClass " href="#" role="button">Login</a>
