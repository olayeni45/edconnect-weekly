<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>

<body>

    <h1>Project Explorer</h1>
    <h2>One Stop Database for Final Year Projects</h2>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </nav>

    <h3>Submit Project </h3>

    <form>

        <label for="name">Project Name:</label>
        <br />
        <input type="text" />
        <br /> <br />

        <label for="abstract">Project Abstract:</label>
        <br />
        <textarea></textarea>
        <br /> <br />

        <label for="author">Authors:</label>
        <br />
        <input type="text" />
        <br /> <br />

        <label for="tag">Tag(s):</label>
        <br />
        <input type="text" />
        <br /> <br />

        <input type="submit" />

    </form>

</body>

</html>
