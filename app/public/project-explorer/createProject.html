<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Create Project</title>
</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--CreateProject Center Div-->
    <div class="createProjectCenterContainer">

        <p id="createProjHeading">Submit Project</p>

        <form>

            <div class="createProjFormContainer">

                <label for="projectName" id="createProjLabel">Project Name</label>
                <input type="text" class="form-control" id="createProjectInput" placeholder="Enter Project Name">

                <label for="projectAbstract" id="createProjTextLabel">Project Abstract</label>
                <textarea class="form-control" id="createAbstractText"></textarea>

                <label for="author" id="createAuthorLabel">Author(s)</label>
                <input type="text" class="form-control" id="CreateAuthorInput"
                    placeholder="Enter author names (seperated by comma) ">

                <label for="tag" id="createTagLabel">Tag(s)</label>
                <input type="text" class="form-control" id="CreateTagInput"
                    placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)  ">

            </div>

            <button type="button" class="btn createProjBtn">Continue</button>

        </form>

    </div>

    <!--Footer-->
    <footer>
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>

</body>

</html>
