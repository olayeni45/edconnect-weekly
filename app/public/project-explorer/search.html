<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Search Page</title>
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

        <a class="navbar-brand" href="index.html" id="projectLogo">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" name="searchTerm"
                    aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">

                <li class="nav-item ">
                    <a class="nav-link " href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link " href="createProject.html">Submit</a>
                </li>
            </ul>

            <ul class="navbar-nav ">

                <li class="nav-item ">
                    <a class="nav-link " href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link " href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>



    <div class="searchCenterContainer">

        <h3>Project Gallery</h3>

        <div class="searchDiv">

            <div class="searchText">

                <input type="text" class="form-control " id="search" name="searchTerm"
                    placeholder="Search project name,authors,abstract,tags">

            </div>

            <div class="searchBy">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Search by</div>
                    </div>
                    <select class="form-control">
                        <option>Name</option>
                    </select>
                </div>
            </div>

            <div class="submitBtn">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>

        </div>

        <h5>All Projects <span class="mute">(1 result)</span> </h5>

        <div class="results">
            <p>a</p>
            <p>dsad</p>
            <p>dsa</p>
            <p>#ds</p>
        </div>

    </div>



    <!--Footer-->
    <footer class="bottomFooter">
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>

</body>

</html>
