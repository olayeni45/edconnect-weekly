<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Search Page</title>

</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>

    <!--Center Container-->
    <div class="searchCenterContainer">

        <p id="searchProjectGallery">Project Gallery</p>

        <form>

            <div class="searchDiv">

                <input type="text" class="form-control" id="searchHtmlInput"
                    placeholder="Search project name,authors,abstract,tags">

                <div class="searchBy">Search by</div>
                <select class="form-control" id="searchSelect">
                    <option>Name</option>
                </select>

                <button type="button" class="searchHtmlButton">Submit</button>

            </div>

        </form>

        <p> <span id="allP">All Projects</span> <span class="mute">(1 result)</span> </p>
        <div class="results">
            <p>a</p>
            <p>dsad</p>
            <p>dsa</p>
            <p>#ds</p>
        </div>

    </div>


    <!--Footer-->
    <footer id="searchFooter">
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>


</body>

</html>
