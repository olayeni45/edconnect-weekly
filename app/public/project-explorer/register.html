<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>Sign-up Page</title>
</head>

<body>

    <!--NavBar-->
    <nav>

        <div class="firstNavFlex">

            <a href="index.html" id="projectLogo">Project Explorer</a>

            <form class="form-inline ">
                <input class="searchInput" type="search" placeholder="Search Projects">
                <button class="btn searchButton" type="submit">Search</button>
            </form>

            <ul class="navUl">
                <li class="nav-item">
                    <a class="nav-link" id="searchLink" href="search.html">Projects</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="createLink" href="createProject.html">Submit</a>
                </li>
            </ul>

        </div>

        <div class="secondNavFlex">

            <ul class="navUl">

                <li class="nav-item ">
                    <a class="nav-link" id="registerLink" href="register.html">Sign Up</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
            </ul>

        </div>

    </nav>


    <!--Center Container-->
    <div class="registerCenterContainer">

        <p id="registerSignup">Sign Up</p>

        <div id="marginBottom"></div>

        <form>

            <div class="registerFlexA">

                <label for="fName" id="namePositioning">First Name</label>
                <input type="text" class="form-control" id="fName" placeholder="First Name">

                <label for="lName" id="lNamePos">Last Name</label>
                <input type="text" class="form-control" id="lName" placeholder="Last Name">

            </div>

            <div class="registerFlexB">

                <label for="email" id="emailPos">Email Address</label>
                <input type="email" class="form-control" id="emailRegister" placeholder="Your Email address">

                <label for="password" id="passPos">Password</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Your Password">

            </div>

            <div class="registerFlexC">

                <label for="program">Program</label>
                <select id="program" class="form-control">
                    <option selected>Choose...</option>
                    <option>Computer Science</option>
                    <option>Computer Information System</option>
                    <option>Computer Technology</option>
                </select>

                <label for="matric" id="matricPos">Matriculation Number</label>
                <input type="text" class="form-control" id="matric" placeholder="e.g. 16/2020">

                <label for="graduation" id="gradPos">Graduation Year</label>
                <select id="graduation" class="form-control">
                    <option selected>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>

            </div>

            <button class="btn registerBtn">Sign Up </button>

        </form>

    </div>

    <!--Footer-->
    <footer id="searchFooter">
        <div class="footerContent">
            <p>Project Explorer &copy; 2020 .<span id="ed">Edconnect</span> </p>
        </div>
    </footer>

</body>

</html>
