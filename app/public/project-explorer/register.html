<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
</head>

<body>

    <h1>Project Explorer</h1>
    <h2>One Stop Database for Final Year Projects</h2>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </nav>

    <h3>Login</h3>

    <form>

        <label for="fName">First Name:</label>
        <input type="text" />

        <br /> <br />

        <label for="lName">Last Name:</label>
        <input type="text" />

        <br /> <br />

        <label for="email">Email Address:</label>
        <input type="email" />

        <br /> <br />

        <label for="password">Password:</label>
        <input type="password" />

        <br /> <br />

        <label for="matric">Matric Number:</label>
        <input type="text" />

        <br /> <br />

        <label for="program">Program: </label>
        <select>
            <option>Computer Science</option>
            <option>Computer Information Science</option>
            <option>Public Health</option>
        </select>

        <br /> <br />

        <label for="year">Year of Graduation: </label>
        <select>
            <option>2019</option>
            <option>2015</option>
            <option>2020</option>
        </select>

        <br /> <br />


        <input type="submit" />

    </form>

</body>

</html>
